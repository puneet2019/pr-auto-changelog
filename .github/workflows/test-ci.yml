name: "Comprehensive CI"

on:
  push:
    branches: [ main, 'releases/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test
        
      - name: Lint code
        run: npm run lint
        
      - name: Build distribution
        run: npm run prepare

  # Basic smoke test - verify action loads without errors
  smoke-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Test action loads
        uses: ./
        with:
          github-token: 'fake-token-for-testing'
          changelog-path: 'non-existent.md'
        continue-on-error: true # Expected to fail gracefully